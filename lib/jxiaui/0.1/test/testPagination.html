<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../../../font-awesome/css/font-awesome.css'></link>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui.pagination.css'></link>
    <script src="../../../jquery/jquery.js"></script>
    <script src="../../../vue/vue.js"></script>
    <script src="../../../vue/vue-resource.js"></script>
    <script src="../dist/jxiaui.js"></script>
</head>

<body>
    <div id="container">
        <jxiaui-pagination :page="1" :page-size="5" :total="100"></jxiaui-pagination>
    </div>
    <script>
        let ui = new Vue({
            el: "#container",
            data() {
                return {}
            },
            methods: {
                query(row) {
                    let datagrid = this.$refs["datagrid"];
                    datagrid.setParams(this.form);
                    datagrid.loadData();
                },
                add() {
                    let datagrid = this.$refs["datagrid"];
                    datagrid.insertRow({
                        name: '肖奈'
                    });
                },
                showNewRows() {
                    let datagrid = this.$refs["datagrid"];
                    console.log("new rows,,,", datagrid.getNewRows());
                }
            },
        });
    </script>
</body>

</html>
