<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../../../font-awesome/css/font-awesome.css'></link>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui.button.css'></link>
    <script src="../../../vue/vue.js"></script>
    <script src="../dist/jxiaui.js"></script>
</head>

<body>
    <div id="container">
        <div>
            <jxiaui-button icon="arrow-left" @click="handleClick">Hello</jxiaui-button>
        </div>
        <div>{{ipbd}}</div>
    </div>
    <script>
        let ui = new Vue({
            el: "#container",
            data() {
                return {
                    ipbd: 'N'
                }
            },
            methods: {
                handleClick() {
                    console.log("i click");
                }
            },
        });
    </script>
</body>

</html>
