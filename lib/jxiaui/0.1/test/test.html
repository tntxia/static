<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../../../font-awesome/css/font-awesome.css'></link>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui.ip-input.css'></link>
    <script src="../../../vue/vue.js"></script>
    <script src="../../../echarts/echarts.js"></script>
    <script src="../dist/jxiaui.js"></script>

<body>
    <div id="container">
        <div>
            <jxiaui-echart :option="option"></jxiaui-echart>

        <div>{{ip}}</div>
    </div>

        let ui = new Vue({
            el: "#container",
            data() {
                return {
                    option: {

                            type: 'category',
                            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: [820, 932, 901, 934, 1290, 1330, 1320],
                            type: 'line'
                        }]
                    }
                }
            },
            methods: {
                showIP(row) {
                    console.log("the ip is ", this.ip);
                }
            },
            computed: {
                isIpInputDisable() {
                    return this.isIpBind !== "Y";
                }
            },
        });
    </script>
</body>

</html>
