<div class="jxia-ui-datepicker">
    <input v-model="inputText" readonly="readonly" @click.stop="showCalendar" @keyup.delete="inputText=null">
    <span class="fa fa-calendar" @click.stop="showCalendar"></span>
    <div class="datepicker-calendar" v-if="showFlag" @click.stop="emptyFun">
        <div class="datepicker-head">
            <span class="fa fa-angle-double-left operate-btn" @click.stop="preYear"></span>
            <span class="fa fa-angle-left operate-btn" @click.stop="preMonth"></span>
            <span>{{year}} 年 {{month + 1}} 月</span>
            <span class="fa fa-angle-right operate-btn" @click.stop="nextMonth"></span>
            <span class="fa fa-angle-double-right operate-btn" @click.stop="nextYear"></span>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>日</th>
                        <th>一</th>
                        <th>二</th>
                        <th>三</th>
                        <th>四</th>
                        <th>五</th>
                        <th>六</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in dateArr">
                        <td v-for="d in row" @click="choose(d.source)" class="date-block" :class="{'is-today':d.isToday, 'is-this-month': d.isCurrentMonth}">
                            {{d.label}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
