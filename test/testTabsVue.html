<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../lib/jxiaui/0.1/css/jxiaui.tabs.css'></link>
    <script src="../lib/vue/vue.js"></script>
    <script src="../lib/vue-components/tabs.js"></script>
    <script src="../lib/vue-components/tabs-item.js"></script>
</head>

<body>
    <div id="container">
        <jxia-tabs>
            <jxia-tabs-item label="Tab 1">
                Tab 1 内容
            </jxia-tabs-item>
            <jxia-tabs-item label="Tab 2">
                Tab 2 内容
            </jxia-tabs-item>
        </jxia-tabs>
    </div>
    <script>
        let ui = new Vue({
            el: "#container",
            methods: {
                loadTab1() {
                    console.log("loading tab 1....");
                },
                loadTab2() {
                    console.log("loading tab 2....");
                }
            },
        });
    </script>
</body>

</html>
