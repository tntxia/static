<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue测试</title>
    <style>
        .menu-block{
            display: inline-block;
            border: 1px solid #ccc;
        }
        .menu-bar{
            border: 1px solid #ccc;

        }

        .tab-item{
            display: inline-block;
        }
    </style>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/vue/vue.js"></script>
    <script>
        $(function(){

            Vue.component("menu-tabs",{
                template:"<div><div v-for='t in tabs' class='tab-item'>{{t.name}}</div></div>",
                props:{
                    tabs:{
                        type:Array,
                        default:function(){
                            return [];
                        }
                    }
                },
                methods:{
                    
                }
            });

            new Vue({
                el:'#vue',
                data:{
                    menuData:{
                        name:"hello"
                    }
                },
                methods:{
                    add:function(){
                        this.menuData.tabs = [{
                            name:'hello'
                        }];
                    }
                }
            })
        })
        
    </script>
</head>

<body>
    <div id="vue">

        {{menuData.name}} <button>增加</button>
        <menu-tabs :tabs="menuData.tabs"></menu-tabs>
    </div>

</body>

</html>
