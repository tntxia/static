<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../../../font-awesome/css/font-awesome.css'></link>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui-upload-image.css'></link>
    <script src="../../../jquery/3.4.1/jquery.js"></script>
    <script src="../../../vue/vue.js"></script>
    <script src="../../../echarts/echarts.js"></script>
    <script src="../dist/jxiaui.js"></script>
</head>

<body>
    <div class="jxiaui-upload-image">
        <img id="pic" src="/static/images/no-pic.png">
        <input type="file" id="file">
    </div>
    <script>
        let fileInput = document.getElementById("file");
        let pic = document.getElementById("pic");
        pic.addEventListener("click", function() {
            file.click();
        });
        fileInput.addEventListener("change", function(e) {
            let file = fileInput.files[0];
            var URL = window.URL || window.webkitURL;
            var result = URL.createObjectURL(file);
            pic.src = result;
        });
    </script>
</body>

</html>
