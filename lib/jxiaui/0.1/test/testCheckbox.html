<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../../../font-awesome/css/font-awesome.css'></link>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui.ip-input.css'></link>
    <script src="../../../vue/vue.js"></script>
    <script src="../dist/jxiaui.js"></script>
</head>

<body>
    <div id="container">
        <div>
            <jxiaui-checkbox v-model="ipbd" true-value="Y" false-value="N"></jxiaui-checkbox>
            <button @click="showIPDB">显示IP</button>
        </div>
        <div>{{ipbd}}</div>
    </div>
    <script>
        let ui = new Vue({
            el: "#container",
            data() {
                return {
                    ipbd: 'N'
                }
            },
            methods: {
                showIPDB(row) {
                    console.log("the ipbd is ", this.ipbd);
                }
            },
        });
    </script>
</body>

</html>
