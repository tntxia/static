<!DOCTYPE HTML>
<html>

<head>
    <title>Tabs Vue组件</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='../css/jxiaui.tabs.css'></link>
    <script src="../../../vue/vue.js"></script>
    <script src="../dist/jxiaui.js"></script>
</head>

<body>
    <div id="container">
        <div><button @click="addTab">增加</button></div>
        <jxiaui-tabs ref="tabs">
            <jxiaui-tabs-item label="Tab 1">
                <jxiaui-datagrid :dataset="dataset">
                    <jxiaui-datagrid-item label="销售编号" field="number">
                        <template v-slot:default="row">
                            {{row.number}}
                        </template>
                    </jxiaui-datagrid-item>
                    <jxiaui-datagrid-item label="销售人员" field="man"></jxiaui-datagrid-item>
                    <jxiaui-datagrid-item label="操作">
                        <template v-slot:default="row">
                            <button @click="showRow(row)">点我</button>
                        </template>
                    </jxiaui-datagrid-item>
                </jxiaui-datagrid>
            </jxiaui-tabs-item>
            <jxiaui-tabs-item label="Tab 2">
                Tab 2 内容
            </jxiaui-tabs-item>
        </jxiaui-tabs>
    </div>
    <script>

        let component1 = Vue.extend({

        let ui = new Vue({
            el: "#container",
            components: {

            },
            data() {
                return {
                    dataset: {
                        rows: [{
                            "number": "ONK1234",
                            "man": "张小宝"
                        }]
                    }
                }
            },
            methods: {
                addTab() {
                    let content = this.$createElement("jxiaui-checkbox", {

                    }, []);
                    this.$refs["tabs"].addTab({
                        label: '新建Tab',
                        content: content
                    })
                }
            },
        });
    </script>
</body>

</html>
